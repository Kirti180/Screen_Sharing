~<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="icon" href="https://user-images.githubusercontent.com/112820391/229367950-a60bc430-2b63-4678-8de4-673d35ac9b37.png" />
    <title>Talkies | Screen-share</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body>


    <div>
      <img src="meltedgroup.png" width="30%" alt="" />
    </div>
    <p id="notification" hidden></p>
    <!-- <p>Create and Join Meeting</p> -->
    <center>
      <div class="modelContainer">
        <div class="entry-modal" id="entry-modal">
          <center><img src="./icon.png" alt="" width="80%" /></center>
          <!-- <div class="inputbox"> -->
            <!-- <input
              type="text"
              id="room-input"
              class="room-input"
              placeholder="Enter Your Room ID"
            /> -->
          <!-- </div> -->
          <div id="control">
            <button
              class="top-two"
              type="button"
              class="btn btn-success"
              id="create-room"
              onclick="createRoom()"
            >
              Create Room
            </button>
            <button
              class="top-two"
              type="button"
              id="join-room"
              class="btn btn-info"
              onclick="alert()"
            >
              Join Room
            </button>
          </div>
        </div>
      </div>
    </center>
    <!-- mine -->

    <div class="meet-area">
      <!--There are Video elements  -->
      <video id="remote-video"></video>

      <!--There will we local video elements  -->

      <video id="local-video"></video>
      <div class="meet-controls-bar" id="down-control">
        <button
          class="bottom-two"
          type="button"
          class="btn btn-warning"
          onclick="startScreenShare()"
        >
          Start Share
        </button>
        <button
          class="bottom-two"
          type="button"
          class="btn btn-warning"
          onclick="stopScreenSharing()"
        >
          Stop Share
        </button>
        <a href="https://talkies-lets-connect.netlify.app/dashboard.html">
          <button id="leave" class="bottom-two">
            Leave
          </button>

        </a>
      </div>
    </div>
  </body>
</html>

<script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
<script src="app.js"></script>
<script></script>
